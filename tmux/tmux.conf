# tmux.conf - Sensible tmux configuration

# -----------------------------------------------------------------------------
# Prefix Key
# -----------------------------------------------------------------------------
# Use Ctrl-a on main system, Ctrl-b (default) in containers
# This avoids conflicts when running nested tmux (local -> container)

if-shell '[ -f /.dockerenv ] || [ -f /run/.containerenv ]' \
    '' \
    'set -g prefix C-a; unbind C-b; bind C-a send-prefix'

# -----------------------------------------------------------------------------
# General
# -----------------------------------------------------------------------------

# Large scroll buffer
set -g history-limit 50000

# Faster escape time for Neovim compatibility
set -sg escape-time 10

# Enable focus events (needed for some Neovim features)
set -g focus-events on

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# -----------------------------------------------------------------------------
# Colors and Terminal
# -----------------------------------------------------------------------------

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"

# Fix box-drawing characters over SSH/nested sessions
set -as terminal-overrides ",*:U8=0"

# -----------------------------------------------------------------------------
# Status Bar - Conditional theme (blue in containers, dark on main system)
# -----------------------------------------------------------------------------

set -g status-left-length 40

# Status bar background: blue in container, dark TokyoNight otherwise
if-shell '[ -f /.dockerenv ] || [ -f /run/.containerenv ]' \
    'set -g status-style "bg=#1e40af,fg=#ffffff"' \
    'set -g status-style "bg=#1a1b26,fg=#a9b1d6"'

# Status left: session name
if-shell '[ -f /.dockerenv ] || [ -f /run/.containerenv ]' \
    'set -g status-left "#[fg=#ffffff,bold][#S] "' \
    'set -g status-left "#[fg=#7aa2f7,bold][#S] "'

# Status right: date/time
if-shell '[ -f /.dockerenv ] || [ -f /run/.containerenv ]' \
    'set -g status-right "#[fg=#93c5fd]%Y-%m-%d #[fg=#ffffff]%H:%M"' \
    'set -g status-right "#[fg=#565f89]%Y-%m-%d #[fg=#a9b1d6]%H:%M"'

# Window status
if-shell '[ -f /.dockerenv ] || [ -f /run/.containerenv ]' \
    'setw -g window-status-format "#[fg=#93c5fd] #I:#W "; setw -g window-status-current-format "#[fg=#ffffff,bold] #I:#W "' \
    'setw -g window-status-format "#[fg=#565f89] #I:#W "; setw -g window-status-current-format "#[fg=#7aa2f7,bold] #I:#W "'

# Pane borders (keep consistent)
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Message styling
set -g message-style "bg=#1a1b26,fg=#7aa2f7"

# -----------------------------------------------------------------------------
# Mouse Support
# -----------------------------------------------------------------------------

set -g mouse on

# -----------------------------------------------------------------------------
# Key Bindings (mostly defaults, with some additions)
# -----------------------------------------------------------------------------

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows open in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Send prefix to nested tmux (Ctrl-b a)
bind a send-prefix

# Force refresh (helps with rendering issues)
bind R refresh-client \; display "Refreshed"
